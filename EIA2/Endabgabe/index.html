<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="container"></div>
    <h1 id="headline">FIREWORK!</h1>
    <div id="input-container">
      <label for="colorInput">Color:</label>
      <input id="colorInput" type="color" value="#ffffff"/>
      <br>
      <label for="sizeInput">Size:</label>
      <input id="sizeInput" type="number" value="5"/>
    
      <label for="shapeInput">Particle shape</label>
      <select id="shapeInput">
        <option value="circle">Circle</option>
        <option value="triangle">Triangle</option>
        <option value="square">Square</option>
        <option value="star">Star</option>
      </select>
      
      <input type="radio" id="option1" name="options" value="option1">
      <label for="option1">Random with trails</label>
      
      <input type="radio" id="option2" name="options" value="option2">
      <label for="option2">Circle no trails</label>
    
      <br><br>
      <button id="saveButton">Save</button>
      <button id="loadButton">Load</button>
    </div>
    
    <table id="dataTable">
      <thead>
        <tr>
          <th>Color</th>
          <th>Size</th>
          <th>Shape</th>
          <th>Option</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>

    <canvas id="canvas" width="800" height="800"></canvas>
    <script src="loader.js"></script>
  </body>
</html>
